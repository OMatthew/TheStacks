<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUd4z57ZhhXzIDclL6vTSqHW_WY5aKDCY">
    </script>
    <script type="text/javascript">
      var latlng = new google.maps.LatLng(30.2500, -97.7500);
      var map;
      var userInput;
      function initialize() {
    
        var mapOptions = {
          center: latlng,
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

      }
  
    google.maps.event.addDomListener(window, 'load', initialize);
    function getUserInput() {

      $(document).ready(function(){

        userInput = '<div id="content">' + $('#userInput') + '</div>';

      });
}
   

    function addFavMarker() { 
        
        var contentString = '<p><div class="marker-edit">'+
            '<form action="ajax-save.php" method="POST" name="SaveMarker" id="SaveMarker">'+
            '<label for="pName"><span>Place Name :</span><input type="text" name="pName" class="save-name" placeholder="Enter Title" maxlength="40" /></label><br><br>'+
            '<label for="pDesc"><span>Description :</span><textarea name="pDesc" class="save-desc" placeholder="Enter Address" maxlength="150"></textarea></label><br><br>'+
            '<label for="pType"><span>Type :</span> <select name="pType" class="save-type"><option value="restaurant">Rastaurant</option><option value="bar">Bar</option><br><br>'+
            '<option value="house">House</option></select></label>'+
            '</form>'+
            '</div></p><button name="save-marker" class="save-marker">Save Marker Details</button>';
            /*
                            '<div id="content">My favorite place is...' + 
                            //'<br><form><input type="text" id="usersInput"><br><input type="submit" value="Submit"></form>' + 
                            //'<form runat = "server"><asp:TextBox id="tb6" rows="5" TextMode="multiline"runat="server" /></form>' +
                            '<br><form><textarea id="userInput"></textarea><br><button onclick = "getUserInput()">Submit</button>' + 
                            '</div>';*/

        var infoWindow = new google.maps.InfoWindow({content: contentString});

        var marker = new google.maps.Marker({
          position: latlng,
          title: "This is my favorite place",
          draggable: true,
          map: map,
          animation: google.maps.Animation.DROP,
          icon: "http://maps.google.com/mapfiles/ms/micons/blue.png"
          
    });
        
        google.maps.event.addListener(marker, 'click', getInfoCallback(map, contentString));
        var infoWindow = new google.maps.InfoWindow({content: contentString});
        infoWindow.open(map, marker);
        
  }

  function addBetterMarker() { 
        var contentString = '<div id="content">This place could be better...' + '<br><form><input type="text"><br></form>' + '</div>';
        var infoWindow = new google.maps.InfoWindow({content: contentString});
        var marker = new google.maps.Marker({
          position: latlng,
          title: "This place could be better",
          draggable: true,
          map: map,
          animation: google.maps.Animation.DROP,
          icon: "http://maps.google.com/mapfiles/ms/micons/red.png"
          
    });
        
        google.maps.event.addListener(marker, 'click', getInfoCallback(map, contentString));
        var infoWindow = new google.maps.InfoWindow({content: contentString});
        infoWindow.open(map, marker);
  }

  function addAboutMarker() { 
        var contentString = '<div id="content">About my city...' + '<br><form><input type="text"><br></form>' + '</div>';
        var infoWindow = new google.maps.InfoWindow({content: contentString});
        var marker = new google.maps.Marker({
          position: latlng,
          title: "About my city...",
          draggable: true,
          map: map,
          animation: google.maps.Animation.DROP,
          icon: "http://maps.google.com/mapfiles/ms/micons/green.png"
          
    });
        
        google.maps.event.addListener(marker, 'click', getInfoCallback(map, contentString));
        var infoWindow = new google.maps.InfoWindow({content: contentString});
        infoWindow.open(map, marker);
  }

  function getInfoCallback(map, content) {
    var infoWindow = new google.maps.InfoWindow({content: content});
    return function() {
            infoWindow.setContent(content); 
            infoWindow.open(map, this);
        };
      }


     function goToStacks() {

        window.location.href = "http://localhost:8888";

     }

    
    </script>
  </head>
  <body>
<button onclick = "goToStacks()">The Stacks</button>
<button onclick = "addFavMarker()">This is my Favorite Place</button>
<button onclick = "addBetterMarker()">I Want this to be Better</button>
<button onclick = "addAboutMarker()">Tell us About Your City</button>
<button onclick = "getUserInput()">Submit</button>
<div id="map-canvas"></div>

  </body>
</html>
